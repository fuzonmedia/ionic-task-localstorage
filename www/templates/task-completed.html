<ion-view view-title="Tasks Completed">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="doc in documents" type="item-text-wrap" href="#/tab/task-detail/{{doc.id}}">
        <h2>{{doc.TaskName}}</h2>
        <p>{{doc.taskDetails}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
