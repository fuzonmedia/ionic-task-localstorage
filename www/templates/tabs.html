<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Ongoing Tab -->
  <ion-tab title="Ongoing Task" icon-off="ion-ios-play" icon-on="ion-ios-play" href="#/tab/task">
    <ion-nav-view name="tab-task"></ion-nav-view>
  </ion-tab>

  <!-- Completed Tab -->
  <ion-tab title="Completed Task" icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-checkmark" href="#/tab/taskcompleted">
    <ion-nav-view name="tab-taskcompleted"></ion-nav-view>
  </ion-tab>

  <!-- Create New Tab -->
  <ion-tab title="Create New Task" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/taskadd">
    <ion-nav-view name="tab-taskadd"></ion-nav-view>
  </ion-tab>




</ion-tabs>
